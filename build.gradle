buildscript {
    ext {
        springBootVersion = '1.5.3.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

group 'com.retail'
version '1.0.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-web:$springBootVersion"
    compile "org.springframework.boot:spring-boot-devtools:$springBootVersion"
    compile "com.google.code.gson:gson:2.7"
    compile "commons-beanutils:commons-beanutils:1.9.2"
    //Couchbase
    compile "org.springframework.data:spring-data-couchbase:2.2.1.RELEASE"
    compile "com.couchbase.client:java-client:2.2.4"
     // Swagger   
    compile "com.wordnik:swagger-annotations:1.3.5"
    compile "io.springfox:springfox-swagger2:2.4.0"
    //Junit Test
    testCompile "org.powermock:powermock-mockito-release-full:1.6.2"
}


